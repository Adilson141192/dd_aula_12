<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="lista">
        <li>Produtos</li>

    </ul>

    <ul class="listaTime">

    </ul>

</body>
<script>
    var elemento = document.createElement("div");
    elemento.innerText = "Inclu√≠do texto na div";
    elemento.style.background = "lightgreen";
    document.body.append(elemento);

    var lista = document.getElementById("lista");
    var li = document.createElement("li");
    li.textContent = "Quem somos";
    lista.appendChild(li);

    times = ["Real Madrid", "Barcelona", "Juventos", "Atletico Madrid"]

    var listaDeTimes = document.querySelector('ul.listaTime')
    for(var i = 0; i < times.length; i++){
        var time = times[i];
        var listaItens = document.createElement('li');
        listaItens.innerText = time;
        listaItens.style.border = '1px solid blue'
        listaDeTimes.appendChild(listaItens);
    }
</script>
</html>
